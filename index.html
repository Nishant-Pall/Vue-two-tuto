<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Vue two tuto</title>
        <link
            href="styles.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{greet()}}</h1>
            <h1>Name: {{name}}</h1>
            <h1>Job: {{job}}</h1>
            <!-- v-bind is a directive to bind the attribute href to dynamic data -->
            <!-- can use :href instead of v-bind:href as a shorthand -->
            <a :href="website">WEBSITE</a>
            <a
                v-on:click.prevent="click"
                v-bind:href="website"
                >WEBSITE 2nd version</a
            >
            <p v-html="websiteTag"></p>
            <input
                type="text"
                :value="name"
            />
            <!-- .once modifier will make the event run only once -->
            <button @click.once="add(1)">++</button>
            <button v-on:click="subtract(1)">--</button>
            <button @dblclick="add(10)">Add 10</button>
            <button v-on:dblclick="subtract(10)">Subtract 10</button>
            <p>My age is {{age}}</p>
            <div
                id="canvas"
                v-on:mousemove="calcPos"
            >
                {{x}}, {{y}}
            </div>
            <!-- chaining modifiers -->
            <input
                type="text"
                v-on:keyup.alt.enter="logValue"
            />
        </div>
        <script src="app.js"></script>
    </body>
</html>
